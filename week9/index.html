<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  
  function playSound(keyCode) {
    
    let keyPressed = document.querySelector("body div[data-key='" + keyCode.keyCode + "']")
    console.log(keyPressed.style.marginTop);
    keyPressed.classList.add("playing")
    //console.log(keyCode);
    let sound = document.querySelector("body audio[data-key='" + keyCode.keyCode + "']")
    sound.pause()
    sound.currentTime= 0
    sound.play()
    let height = keyPressed.style.marginTop
    let newHeight = height

    keyPressed.style.marginTop = '10px'

    if (newHeight == '103px'){
      newHeight = "13px"
    } else {
      newHeight = height.replace('px', '')
      if (newHeight == '') {newHeight = "13"}
      newHeight = Number.parseInt(newHeight, 10)
      newHeight += 10
      newHeight = "" +newHeight + "px"
    }

    keyPressed.style.marginTop = newHeight


    console.dir(sound)



    sound.addEventListener('ended', (event) => {
      console.log("ended");
      keyPressed.classList.remove("playing")
    });



  
  }

  document.addEventListener("keydown", playSound)




</script>


</body>
</html>
