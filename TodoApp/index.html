<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>

<body>
    <div class=topContainer>
        <div>
            <h1>Todos</h1>
        </div>
        <div class=listContainer>
            <ol class="todoList">
                <li>
                    <div><input class="checkbox" type="checkbox">
                    <p>Todo: make this better</p>
                </div>
                    <div class="delbox"><p>x</p></div>
                </li>
                <li>
                    <div><input class="checkbox" type="checkbox">
                    <p>Todo: eat cake</p>
                </div>
                    <div class="delbox"><p>x</p></div>
                </li>
                <li>
                    <div><input class="checkbox" type="checkbox">
                    <p>Todo: overthrow france</p>
                </div>
                    <div class="delbox"><p>x</p></div>
                </li>
                <li class="listFooter"><p>A display for showing stats</p></li>
            </ol>
        </div>
        <div class=inputContainer>
            <textarea class="todoInput"></textarea>
            <div class="button">
                <p>+</p>
            </div>
        </div>
    </div>
</body>

</html>
